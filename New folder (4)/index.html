<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Packages - Subscription Plans</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Router Packages</h1>
            <p class="subtitle">View and manage your subscription packages</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or Pack ID..." class="search-input">
                <div class="search-icon">üîç</div>
            </div>
            
            <div class="entries-selector">
                <label for="entriesSelect">Show:</label>
                <select id="entriesSelect" class="entries-dropdown">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <span>entries</span>
            </div>
        </div>

        <div class="table-container">
            <table class="packages-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Pack ID</th>
                        <th>Amount</th>
                        <th>Validity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="pagination-info">
            <span id="paginationText">Showing 1 to 10 of 23 entries</span>
        </div>

        <div class="pagination">
            <button id="prevBtn" class="pagination-btn" disabled>Previous</button>
            <div class="page-numbers" id="pageNumbers">
                <!-- Page numbers will be generated by JavaScript -->
            </div>
            <button id="nextBtn" class="pagination-btn">Next</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="modalClose" aria-label="Close">√ó</button>
            <h2 id="modalTitle" class="modal-title">Playbox Monthly Plan</h2>
            <div class="modal-body">
                <img id="packImage" src="" alt="Pack preview" class="modal-image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
